<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrangements</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/styles.css">


</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler" type="button" 
            data-toggle="collapse" data-target="#arrangementsNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="arrangementsNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Learn</a>
                    </li>
                    <li class="nav-item" class="nav-link">
                        <a href="#" class="nav-link">Teach</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero" id="hero">

        <header class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 id="heroText" class="text-info">Live Music Lessons</h2>
                        <input type="text" placeholder="What are you Learning?">
                        <input type="submit" class="btn btn-info">
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="instrument-header">
        <h1>What Instrument Would You Like to Learn?</h1>
    </div>
    <div class="carousel" data-gap="50">
        <figure>
            <img src="img/acousticGuitar.jpg" alt="acousticGuitar" class="carouselImage">
            <img src="img/drums.jpg" alt="drumset" class="carouselImage">
            <img src="img/electricGuitar.jpg" alt="electric guitar" class="carouselImage">
            <img src="img/microphone.jpg" alt="microphone" class="carouselImage">
            <img src="img/piano.jpg" alt="piano" class="carouselImage">
            <img src="img/saxaphone.jpg" alt="saxaphone" class="carouselImage">
            <img src="img/trumpet.jpg" alt="trumpet" class="carouselImage">
            <img src="img/violin.jpg" alt="violin" class="carouselImage">
        </figure>
        <nav>
            <button class="nav prev">Prev</button>
            <button class="nav next">Next</button>
        </nav> 
    </div>
    
    <div class="testimonials">
        <div class="testimonial-heading">
            <h3 class="text-dark pl-3 pt-4 pb-1">Great Music, Great Lessons</h3>
            <h4 class="text-primary pl-5 pb-4">But dont just take our word for it!</h4>
        </div>
        <section class="ftco-section">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<h2 class="heading-section mb-5">Carousel #03</h2>
					</div>
		</section>
    <div class="teacher-cta pt-4 pb-4">
        <div class="container">
            <div class="row mx-auto">
                <div class="col-sm mx-auto">
                    <div class="row">
                        <h2 class="text-dark mx-auto">Want to Share Your Skills?</h2>
                        <h4 class="text-dark col-sm-8 mx-auto">Become a Teacher Today!</h4>
                    </div>
                </div>
                <button type="button" class="btn btn-primary col-sm-4 mx-auto">Join Now</button>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
